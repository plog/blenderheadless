<!DOCTYPE html>
<html>
<head>
    <title>Blender Render Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Upload .blend file for rendering</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if job %}
        <div class="alert alert-success">
            Job submitted! Job ID: <b>{{ job }}</b><br>
            You can download the result later at: <code>/output/{{ job }}0001.png</code>
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" class="form-control" name="file" accept=".blend" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if img_b64 %}
        <h2 class="mb-3">Rendered Image:</h2>
        <div class="text-center">
            <img src="data:image/jpeg;base64,{{ img_b64 }}" alt="Rendered Image" class="img-fluid rounded shadow"/>
        </div>
    {% endif %}
</body>
</html>
